name: Build and Release

on:
  # Trigger on push to main branch, excluding .github directory
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0). Leave empty for auto-increment.'
        required: false
        default: ''
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: gallery-sorter

jobs:
  # Job to determine version and check if release is needed
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "cargo_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # Manual input version
            VERSION="${{ github.event.inputs.version }}"
          else
            # Auto-generate version based on Cargo.toml and build number
            CARGO_VERSION="${{ steps.cargo_version.outputs.cargo_version }}"
            # Get the latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            # Extract version number from tag
            LATEST_VERSION=${LATEST_TAG#v}

            # If cargo version is different from latest tag, use cargo version
            if [ "$CARGO_VERSION" != "$LATEST_VERSION" ]; then
              VERSION="v${CARGO_VERSION}"
            else
              # Increment patch version
              IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
              PATCH=$((PATCH + 1))
              VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Determined version: $VERSION"

      - name: Check if release already exists
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $VERSION does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  # Build job - runs on multiple platforms
  build:
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gallery-sorter.exe
            asset_name: gallery-sorter-windows-x64
            archive_ext: zip

          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: gallery-sorter.exe
            asset_name: gallery-sorter-windows-arm64
            archive_ext: zip

          # macOS x64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gallery-sorter
            asset_name: gallery-sorter-macos-x64
            archive_ext: zip

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gallery-sorter
            asset_name: gallery-sorter-macos-arm64
            archive_ext: zip

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gallery-sorter
            asset_name: gallery-sorter-linux-x64
            archive_ext: tar.gz

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: gallery-sorter
            asset_name: gallery-sorter-linux-arm64
            archive_ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create release directory
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          cp README.md release/ 2>/dev/null || true
          cp README_zh.md release/ 2>/dev/null || true
          cp LICENSE release/ 2>/dev/null || true
          mkdir -p release/Config
          cp Config/Template.toml release/Config/ 2>/dev/null || true

      - name: Create archive (Windows/macOS)
        if: matrix.archive_ext == 'zip'
        shell: bash
        run: |
          cd release
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a -tzip ../${{ matrix.asset_name }}-${{ needs.prepare.outputs.version }}.zip .
          else
            zip -r ../${{ matrix.asset_name }}-${{ needs.prepare.outputs.version }}.zip .
          fi

      - name: Create archive (Linux)
        if: matrix.archive_ext == 'tar.gz'
        run: |
          cd release
          tar -czvf ../${{ matrix.asset_name }}-${{ needs.prepare.outputs.version }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-${{ needs.prepare.outputs.version }}
          path: ${{ matrix.asset_name }}-${{ needs.prepare.outputs.version }}.${{ matrix.archive_ext }}
          retention-days: 1

  # Release job - creates GitHub release and uploads assets
  release:
    needs: [prepare, build]
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          echo "## What's Changed in $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -n "$PREV_TAG" ]; then
            echo "### Commits since $PREV_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          else
            echo "### Initial Release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" --no-merges -20 >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Downloads" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "| Platform | Architecture | Download |" >> CHANGELOG.md
          echo "|----------|--------------|----------|" >> CHANGELOG.md
          echo "| Windows | x64 | \`gallery-sorter-windows-x64-${VERSION}.zip\` |" >> CHANGELOG.md
          echo "| Windows | ARM64 | \`gallery-sorter-windows-arm64-${VERSION}.zip\` |" >> CHANGELOG.md
          echo "| macOS | x64 (Intel) | \`gallery-sorter-macos-x64-${VERSION}.zip\` |" >> CHANGELOG.md
          echo "| macOS | ARM64 (Apple Silicon) | \`gallery-sorter-macos-arm64-${VERSION}.zip\` |" >> CHANGELOG.md
          echo "| Linux | x64 | \`gallery-sorter-linux-x64-${VERSION}.tar.gz\` |" >> CHANGELOG.md
          echo "| Linux | ARM64 | \`gallery-sorter-linux-arm64-${VERSION}.tar.gz\` |" >> CHANGELOG.md

          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "*Built with Rust $(rustc --version | cut -d' ' -f2)*" >> CHANGELOG.md

          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Gallery Sorter ${{ needs.prepare.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          files: |
            artifacts/gallery-sorter-windows-x64-${{ needs.prepare.outputs.version }}/gallery-sorter-windows-x64-${{ needs.prepare.outputs.version }}.zip
            artifacts/gallery-sorter-windows-arm64-${{ needs.prepare.outputs.version }}/gallery-sorter-windows-arm64-${{ needs.prepare.outputs.version }}.zip
            artifacts/gallery-sorter-macos-x64-${{ needs.prepare.outputs.version }}/gallery-sorter-macos-x64-${{ needs.prepare.outputs.version }}.zip
            artifacts/gallery-sorter-macos-arm64-${{ needs.prepare.outputs.version }}/gallery-sorter-macos-arm64-${{ needs.prepare.outputs.version }}.zip
            artifacts/gallery-sorter-linux-x64-${{ needs.prepare.outputs.version }}/gallery-sorter-linux-x64-${{ needs.prepare.outputs.version }}.tar.gz
            artifacts/gallery-sorter-linux-arm64-${{ needs.prepare.outputs.version }}/gallery-sorter-linux-arm64-${{ needs.prepare.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts uploaded:" >> $GITHUB_STEP_SUMMARY
          echo "- gallery-sorter-windows-x64-${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- gallery-sorter-windows-arm64-${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- gallery-sorter-macos-x64-${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- gallery-sorter-macos-arm64-${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- gallery-sorter-linux-x64-${VERSION}.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- gallery-sorter-linux-arm64-${VERSION}.tar.gz" >> $GITHUB_STEP_SUMMARY
